<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <script defer src="js/main.js" async defer></script>
    </head>
    <body>
       <h1>MasterMind</h1>
       <main>
            <div class="full-board">
                <div class="secret-codes">
                    <div id="sc0"></div>
                    <div id="sc1"></div>
                    <div id="sc2"></div>
                    <div id="sc3"></div>
                </div>
                <div class="player">
                    <div class="marbles">
                        <div id="m0"></div>
                        <div id="m1"></div>
                        <div id="m2"></div>
                        <div id="m3"></div>
                    </div>
                    <div class="pegs">
                        <div id="p0"></div>
                        <div id="p1"></div>
                        <div id="p2"></div>
                        <div id="p3"></div>
                    </div>
                </div>
            </div>
            <div class="selectors">
                <div class="color-squares">
                    <div id="c0"></div>
                    <div id="c1"></div>
                    <div id="c2"></div>
                    <div id="c3"></div>
                    <div id="c4"></div>
                    <div id="c5"></div>
                </div>
                <div class="buttons">
                    <button id="clear">Clear</button>
                    <button id="submit">Submit Code</button>
                </div>
            </div>
       </main>
        
    </body>
</html>
